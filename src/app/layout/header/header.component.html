<header>
  <nav class="navbar navbar-expand-lg w-100 position-absolute z-3" [ngStyle]="{ background: background }" [ngClass]="headerCustomClass + ' ' + headerPositionClass">
    <div class="container">
      <a class="logo fw-bold fs-1" [routerLink]="['/']">be</a>
      <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-md-5 gap-3">
          @for(url of urls; track $index) {
          <li>
            <a [routerLink]="[url.url]">{{ url.name }}</a>
          </li>
          }
        </ul>
        <a class="nike-logo d-block" [routerLink]="['/']">
          <img src="assets/images/logo/nike.svg" alt="nike" loading="lazy" />
        </a>
      </div>
    </div>
  </nav>
</header>
