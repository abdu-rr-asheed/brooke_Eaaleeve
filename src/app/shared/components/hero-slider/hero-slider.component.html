<section class="hero-slider-container">
  <swiper-container pagination="true" pagination-clickable="true">
    @for(slider of [1,2,3,4]; track $index) {
    <swiper-slide>
      <div class="hero-slider-item">
        <div class="align-items-start container d-flex gap-5 justify-content-between flex-lg-nowrap flex-wrap flex-lg-row flex-column-reverse">
          <div class="image-card-container position-relative">
            <div class="image-card bg-white p-3 position-relative z-1">
              <div class="image-item-container">
                <img src="assets/images/banner/golf-men.jpg" alt="" width="150px" />
              </div>
              <h4 class="mt-3 text-center fw-bold">Brooke Eagleeye</h4>
              <p class="text-center">WGC Champions 2024</p>
            </div>
            <div class="image-card bg-white p-3 position-absolute top-0">
              <div class="image-item-container">
                <img src="assets/images/banner/golf-men-2.jpg" alt="" width="150px" />
              </div>
              <h4 class="mt-3 text-center">Brooke Eagleeye</h4>
              <p class="text-center">WGC Champions 2024</p>
            </div>
          </div>
          <div class="text-card-container d-flex flex-column align-items-end">
            <h1 class="title">GOLF JOURNEY</h1>
            <p class="parah">Embark on a journey through the fairways and greens with Brooke Eagleeye, a dedicated and accomplished professional golfer</p>
            <div class="social-icon-container d-flex">
              <a [routerLink]="['/']">
                <img src="assets/images/icons/fb.svg" alt="fb" />
              </a>
              <a [routerLink]="['/']">
                <img src="assets/images/icons/insta.svg" alt="fb" />
              </a>
              <a [routerLink]="['/']">
                <img src="assets/images/icons/yt.svg" alt="fb" />
              </a>
              <a [routerLink]="['/']">
                <img src="assets/images/icons/twitter.svg" alt="fb" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </swiper-slide>
    }
  </swiper-container>
  <div class="container">
    <div class="hero-slider-signature">
      <img src="assets/images/banner/signature.svg" alt="" width="150px" />
    </div>
  </div>
</section>
